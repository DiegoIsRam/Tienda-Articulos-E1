<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout/plantilla::head">
</head>
<style th:replace="layout/plantilla::style"></style>
<body>
<head th:replace="layout/plantilla::header"></head>


<div th:if="${articulos != null and !articulos.empty}">
<table class="content-table">
    <tr>
        <th>ID</th>
        <th>Categoria</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Stock Minimo</th>
        <th> Stock Maximo</th>
        <th>Costo</th>
    </tr>
    <tr th:each="articulo: ${articulos}">
        <td th:text="${articulo.id}">Mostrar Id</td>
        <td th:text="${articulo.categoria}">Mostrar Categoria</td>
        <td th:text="${articulo.descripcion}">Mostrar Descripcion</td>
        <td th:text="${articulo.precio}">Mostrar Precio</td>
        <td th:text="${articulo.stock}">Mostrar Stock</td>
        <td th:text="${articulo.stockMinimo}">Mostrar Stock Minimo</td>
        <td th:text="${articulo.stockMaximo}">Mostrar Stock Maximo</td>
        <td th:text="${articulo.costo}">Mostrar Costo</td>

    </tr>

</table>
</div>
<div th:if="${articulos == null or articulos.empty}">
    <p>La lista de artículos está vacía</p>
</div>
<footer th:replace="layout/plantilla::footer"></footer>
</body>
</html>
